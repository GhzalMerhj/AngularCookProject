<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeItem.imagePath" alt ="{{ recipeItem.name }}" class="img-responsive"
    style="width: 75%; max-height:250px ;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> Recipe Name : {{ recipeItem.name }}</h1>

  </div>
</div>
<div class="row margin-b-20">
  <div class="col-xs-12">
   <div class="btn-group" appDropdown >
    <button type="button" class="btn btn-primary dropdown-toggle" >
      Manage Recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" >
     <li><a (click)="onAddToShoppingList()">To Sopping List  </a> </li>
     <li><a (click)="onEditRecipe()">Edit Recipe </a> </li>
     <li><a (click)="onDeleteRecipe()">Delete Recipe   </a> </li>
    </ul>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipeItem.description }} </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of recipeItem.ingredients">
      {{ ing.name }} ( {{ ing.amount }} )
      </li>
    </ul>
  </div>
</div>
