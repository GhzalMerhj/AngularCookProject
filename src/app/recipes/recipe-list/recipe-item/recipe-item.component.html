<a
   [routerLink]="[index]"
   routerLinkActive="active"
  class="list-group-item clearfix" style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading"> {{ reicpeItem.name }} </h4>
    <p class="list-group-item-text"> {{ reicpeItem.description }} </p>
  </div>
  <span class="pull-right">
   <img [src]="reicpeItem.imagePath"
    class="img-responsive" style="max-height: 50px ; width: 100px;">
    <!-- here we could use both string interpolation or property binding  -->
  </span>
</a>
